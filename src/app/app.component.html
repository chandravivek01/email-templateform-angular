<div class="container">
  <form #emailForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="field">
      <label class="label">Enter email</label>
      <input 
        class="input" type="email" 
        required pattern=".+@.+\..+" name="email" [(ngModel)]="email"
        [ngClass]="{'is-danger' : emailForm.invalid && emailForm.touched }"  #emailControl="ngModel" 
      />
      <ng-container *ngIf="emailControl.invalid && emailControl.touched">
        <div class="help is-danger" *ngIf="emailControl.errors!['required']">
          You must enter an email
        </div>
        <div class="help is-danger" *ngIf="emailControl.errors!['pattern']">
          Please enter a valid email
        </div>
      </ng-container>
    </div>
    <button class="button is-primary" [disabled]="emailForm.invalid">Submit</button>
  </form>
</div>
